<br/>
<div class="majordiv">
    
    <div class="col-sm-7 minidiv">

        <form [formGroup]="loginForm" (ngSubmit)="Login()">
            <br/>
            <h3 style="text-align: center;"> Login </h3>
            <hr/>
    
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="Email_Address"><b>Email Address</b></label>
                        <input type="email" name="Email_Address" placeholder="Email Address" formControlName="Email_Address" class="col-md-12 form-control">
                    </div>
                </div>
    
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="Password"><b>Password</b></label>
                        <input type="password" name="Password" placeholder="Password" formControlName="Password" class="col-md-12 form-control">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="alert alert-danger" *ngIf="Email_Address.touched && Email_Address.errors?.required">
                        <small>Email Address is required.</small>
                    </div>
                </div> 

                <div class="col-sm-6">
                    <div class="alert alert-danger" *ngIf="Password.touched && Password.errors?.required">
                        <small>Password is required.</small>
                    </div>
                </div> 

                <div class="col-sm-12" *ngIf="button">
                    <button class="col-sm-12 btn btn-success" [disabled]="!loginForm.valid">
                        Sign In
                    </button>
                </div>

                <div class="col-sm-12" *ngIf="!button">
                    <button class="col-sm-12 btn btn-success" [disabled]="!loginForm.valid">
                        <img class="loading" src="https://firebasestorage.googleapis.com/v0/b/storeimagegallery.appspot.com/o/images%2Fae84325701f6d97ac4ad7e7951ac9063_w200.webp?alt=media&token=7eb12a30-3899-458a-8c5c-587c49e0b884"/>
                    </button>
                </div>

            </div>
            
            <br/>
            <br/>
        </form>

    </div>

</div>

<br/>
<br/>
